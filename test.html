<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testpage作成</title>
    <link rel="stylesheet" type="text/css" href="test_makepage.css">
</head>
<body>
    <div class="header">
        <h1>テニス会公式戦記録用サイト（作成練習）</h1>
        <div class="head_text">
            <p class="head_text">公式戦結果の入力フォームを作成したい</p>
        </div>   
    </div>
    <div class="formarea">
        <form action=""; method="post">
            <ol >
                <li>
                    <div class="inputarea">
                        <input type="text"; name="1-player1"; size="20"; placeholder="P1">
                        <input type="text"; name="1-player2"; size="20"; placeholder="P2">
                        <input type="number"; name="score1"; min="0"; max="4";size="10"; width="10"; placeholder="S1">
                        <input type="number"; name="score2"; min="0"; max="4";size="10"; width="10"; placeholder="S2">
                        <input type="text"; name="1-player3"; size="20"; placeholder="P3">
                        <input type="text"; name="1-player4"; size="20"; placeholder="P4">
                        <input type="number"; name="score2"; min="0"; max="5";size="10"; width="10"; placeholder="tiebreak">
                    </div>
                </li>
                
            </ol>
        </form>


    </div>
</body>
</html>
